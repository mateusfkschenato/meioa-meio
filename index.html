<!DOCTYPE html>
<html>
  <head>
      <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <title>Meio a Meio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Divida seu prensado! #BoraDividir</h1>
    <input id="nome" placeholder="Seu nome">
    <input id="turma" placeholder="Sua turma" inputmode="numeric" pattern="[0-9]*">

    <button onclick="entrarNaFila()">Entrar na fila</button>
      <div id="chatArea" style="display: none; margin-top: 20px;">
  <h2 id="chatTitulo">Chat com seu par</h2>

  <div id="mensagens" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; background-color: #f9f9f9;"></div>
 <input id="msgInput" placeholder="Digite sua mensagem" style="width: 70%;"
       onkeyup="if(event.key === 'Enter') enviarMensagem();">

<button onclick="enviarMensagem()">Enviar</button>

  <button onclick="sairDoChat()">Sair do chat</button>
</div>



    <script type="module" src="main.js"></script>
  </body>
</html>
